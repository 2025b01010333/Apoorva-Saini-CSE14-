<!DOCTYPE html> <html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Media Tags Example</title></head>
<body>
    <h1>Media Tags in HTML</h1>
    <h2>Image</h2>  <!--Image Example-->
    <img src="Animals.jpg.jpg" alt="Sample Image" width="300" height="200"><p>This is an image using the <code>&lt;img&gt;</code>tag.</p>
    <h2>Audio</h2>  <!--Audio Example-->
    <audio controls>
        <source src="nature _voice_audio.mp3.mp3" type="audio/mpeg"/><source src="sample-audio.ogg" type="audio/ogg"/></audio>
        <p>This is an audio player using the <code>&lt;audio&gt;</code> tag.</p><h2>Video</h2> 
        <video width="400" controls> <!--Video Example-->
        <source src="sepcies_video.mp4" type="video/mp4"/><source src="320px-Videos.ogg" type="video/ogg"/></video>
        <p>This is a video player using the <code>&lt;video&gt;</code> tag.</p>
        <h2>Embedded Video (Iframe)</h2>  <!--Iframe Example-->
        <iframe width="400" height="250" src="https://www.youtube.com/embed/sHr4Qpw3SCw?si=r8tl6lgg90K9CFFX" title="YouTube video player" frameborder="0" allow=" allowfullscreen"></iframe>
        <p>This is an embedded video using the <code>&lt;iframe&gt;</code> tag.</p>
        </body>
        </html>
