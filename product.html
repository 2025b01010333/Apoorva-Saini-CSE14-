<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            margin: auto;
        }
        img {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        h2 {
            color: #333;
            margin: 10px 0;
        }
        p {
            color: #555;
            margin: 5px 0;
        }
        .price {
            color: #e67e22;
            font-size: 18px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product Image">
        <h2>Bluetooth Speaker</h2>
        <p class="price">$49.99</p>
        <p>Compact and portable speaker with clear sound and deep bass.</p>
        <button>Add to Cart</button>
    </div>
</body>
</html>
