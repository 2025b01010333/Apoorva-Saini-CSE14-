<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout Example Using Grid</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body{
            padding: 20px;
        }

        .container{
            border: 4px solid #1e90ff;
            display: grid;  
            grid-template-rows: auto 1fr auto; /* header, middle, footer */
        }

        header{
            text-align: center;
            padding: 30px 0;
            font-size: 32px;
            font-weight: bold;
            border-bottom: 4px solid #1e90ff;
        }

        footer{
            text-align: center;
            padding: 30px 0;
            font-size: 24px;
            font-weight: bold;
            border-top: 4px solid #1e90ff;
        }

        /* Grid for middle section */
        .middle{
            display: grid;
            grid-template-columns: 25% 75%;  /* Sidebar | Content */
            min-height: 250px;
            border-bottom: 4px solid #1e90ff;
        }

        .sidebar{
            padding: 20px;
            border-right: 4px solid #1e90ff;
        }

        .content{
            padding: 20px;
        }

        .content h2{
            margin-bottom: 15px;
            font-size: 28px;
        }

        .content p{
            font-size: 18px;
            line-height: 1.4;
        }

        /* Links permanently underlined */
        a{
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            text-decoration: underline;
            color: #000;
        }

    </style>
</head>

<body>

<div class="container">

    <header>My Header</header>

    <div class="middle">
        <div class="sidebar">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>

        <div class="content">
            <h2>Lorem Ipsum</h2>
            <p>
                Lorem ipsum odor amet, consectetur adipiscing elit. Ridiculus sit nisl laoreet facilisis aliquet.
                Potenti dignissim litora eget montes rhoncus sapien neque urna. Cursus libero sapien integer
                magnis ligula lobortis quam ut.
            </p>
        </div>
    </div>

    <footer>Footer</footer>

</div>

</body>
</html>
