<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEasy - Product Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; display: flex; justify-content: center; align-items: center; height:100vh ; margin:0;">

  <div style="background-color: #fff; border: 2px solid #ccc; padding: 30px; max-width: 650px; width: 100%; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 10px;">
    
    <h1 style="background-color: #0e0d0d; color: #f9f9f9; padding: 10px; border-radius: 5px;">ShopEasy</h1>
    
    <img src="a plain green short-.png" alt="Classic Cotton T-Shirt" style="width: 300px; height: 150 object-fit: cover; border-radius: 8px; margin-bottom: 15px;">
    
    <h2 style="font-size: 24px; color: #0f0f0f; margin-bottom: 10px;">Classic Cotton T-Shirt</h2>
    
    <p style="font-size: 16px; color: #555; margin-bottom: 20px;">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
    
    <div style="margin-bottom: 20px;">
      <span style="font-size: 22px; color: #138f27; font-weight: bold; margin-right: 10px;">₹799</span>
      <span style="font-size: 18px; color: #999; text-decoration: line-through;">₹1,199</span>
    </div>

    <button style="background-color: #1976d2; color: white; border: none; padding: 12px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; transition: background-color 0.3s ease;"
      onmouseover="this.style.backgroundColor='#1565c0';"
      onmouseout="this.style.backgroundColor='#1976d2';">
      Add to Cart
    </button>
  </div>

</body>
</html>
